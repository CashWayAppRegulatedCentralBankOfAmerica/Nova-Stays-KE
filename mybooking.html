<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Stays KE - My Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    header {
      background-color: white;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }
    .booking-card {
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      background: white;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
    }
    .label {
      font-weight: 600;
      color: #047857; /* green-600 */
    }
    .value {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-600">Nova Stays KE - My Bookings</h1>
  </header>

  <main class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-md shadow-md">
    <div id="bookingsContainer">
      <p class="text-gray-600">Loading your bookings...</p>
    </div>
  </main>

  <script>
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        if (key) params[key] = decodeURIComponent(value || "");
      });
      return params;
    }

    function formatDate(dateStr) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const date = new Date(dateStr);
      if (isNaN(date)) return "N/A";
      return date.toLocaleDateString(undefined, options);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const params = getQueryParams();
      const userEmail = params.email;
      const container = document.getElementById('bookingsContainer');

      if (!userEmail) {
        container.innerHTML = `<p class="text-red-600 font-semibold">No user email found in URL. Please login to see your bookings.</p>`;
        return;
      }

      let allBookings = JSON.parse(localStorage.getItem('novaBookings') || '[]');

      // Filter bookings by user email
      const userBookings = allBookings.filter(b => b.email && b.email.toLowerCase() === userEmail.toLowerCase());

      if (userBookings.length === 0) {
        container.innerHTML = `<p class="text-gray-700 font-semibold">You have no bookings yet.</p>`;
        return;
      }

      // Build bookings list HTML
      const bookingsHTML = userBookings.map(booking => {
        return `
          <div class="booking-card">
            <h2 class="text-lg font-semibold text-green-700 mb-2">${booking.listing || 'Property Name N/A'}</h2>
            <p><span class="label">Location:</span> <span class="value">${booking.location || 'N/A'}</span></p>
            <p><span class="label">Check-in:</span> <span class="value">${formatDate(booking.checkin)}</span></p>
            <p><span class="label">Check-out:</span> <span class="value">${formatDate(booking.checkout)}</span></p>
            <p><span class="label">Guests:</span> <span class="value">${booking.guests || '1'}</span></p>
            <p><span class="label">Amount Paid:</span> <span class="value text-green-600 font-bold">${booking.amount || 'USD 0'}</span></p>
            <p><span class="label">Payment Method:</span> <span class="value">${booking.method || 'N/A'}</span></p>
          </div>
        `;
      }).join('');

      container.innerHTML = bookingsHTML;
    });
  </script>
</body>
</html>
