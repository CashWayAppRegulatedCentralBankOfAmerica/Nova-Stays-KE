<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Stays KE - Book Apartment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Modal background */
    .modal-bg {
      background-color: rgba(0,0,0,0.5);
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }
    .modal-bg.active {
      display: flex;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-600">Nova Stays KE - Booking</h1>
  </header>

  <main class="max-w-xl mx-auto mt-8 p-6 bg-white rounded-md shadow-md">

    <!-- Listing Name and Location -->
    <section class="mb-6 text-center">
      <h2 id="listingName" class="text-2xl font-semibold text-green-700">Loading...</h2>
      <p id="listingLocation" class="text-gray-600 italic">Loading...</p>
    </section>

    <div id="bookingSummary" class="mb-4 text-sm text-gray-700"></div>

    <form id="bookingForm" class="space-y-4" novalidate>
      <div>
        <label for="name" class="block mb-1 font-medium">Full Name</label>
        <input type="text" id="name" name="name" required readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium">Email Address</label>
        <input type="email" id="email" name="email" required readonly class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100" />
      </div>

      <div>
        <label for="checkin" class="block mb-1 font-medium">Check-in Date</label>
        <input type="date" id="checkin" name="checkin" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div>
        <label for="checkout" class="block mb-1 font-medium">Check-out Date</label>
        <input type="date" id="checkout" name="checkout" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <div>
        <label for="guests" class="block mb-1 font-medium">Guests</label>
        <input type="number" id="guests" name="guests" min="1" value="1" required class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>

      <!-- Total Price Display -->
      <div>
        <label class="block mb-1 font-medium">Total Price</label>
        <p id="totalPrice" class="text-green-600 font-bold text-lg">USD 0</p>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-semibold">Confirm Booking</button>
    </form>

    <div id="confirmationMessage" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
      <h2 class="text-lg font-semibold mb-2">Booking Confirmed!</h2>
      <p id="thankYouText">Thank you for booking with Nova Stays KE. We will contact you shortly via email.</p>
      <button id="backToListingsBtn" class="mt-4 bg-green-600 hover:bg-green-700 text-white py-1.5 px-4 rounded-md">Back to Listings</button>
    </div>
  </main>

  <!-- Payment Method Selection Modal -->
  <div id="paymentMethodModal" class="modal-bg" role="dialog" aria-modal="true" aria-labelledby="paymentMethodTitle">
    <div class="bg-white rounded p-6 w-11/12 max-w-md shadow-lg">
      <h2 id="paymentMethodTitle" class="text-xl font-bold mb-4">Select Payment Method</h2>
      <div class="space-y-3">
        <button class="w-full py-2 border rounded flex items-center justify-center gap-3 hover:bg-green-50" data-method="stripe">
          <img src="https://cdn-icons-png.flaticon.com/512/179/179409.png" alt="Stripe" class="w-6 h-6" /> Stripe
        </button>
        <button class="w-full py-2 border rounded flex items-center justify-center gap-3 hover:bg-green-50" data-method="paypal">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="w-8 h-6" /> PayPal
        </button>
        <button class="w-full py-2 border rounded flex items-center justify-center gap-3 hover:bg-green-50" data-method="mpesa">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/M-Pesa_logo.svg" alt="M-Pesa" class="w-8 h-6" /> M-Pesa
        </button>
        <button class="w-full py-2 border rounded flex items-center justify-center gap-3 hover:bg-green-50" data-method="airtel">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Airtel_Logo.svg" alt="Airtel Money" class="w-8 h-6" /> Airtel Money
        </button>
      </div>
      <button id="closePaymentMethodModal" class="mt-4 text-red-600 hover:underline">Cancel</button>
    </div>
  </div>

  <!-- Stripe Card Details Modal -->
  <div id="stripeModal" class="modal-bg" role="dialog" aria-modal="true" aria-labelledby="stripeModalTitle">
    <div class="bg-white rounded p-6 w-11/12 max-w-md shadow-lg">
      <h2 id="stripeModalTitle" class="text-xl font-bold mb-4">Enter Card Details</h2>
      <form id="stripeForm" class="space-y-4" autocomplete="off">
        <div>
          <label for="cardNumber" class="block mb-1 font-medium">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="expiry" class="block mb-1 font-medium">Expiry Date (MM/YY)</label>
          <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="cvc" class="block mb-1 font-medium">CVC</label>
          <input type="text" id="cvc" name="cvc" maxlength="4" placeholder="123" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="stripeCode" class="block mb-1 font-medium">Payment Code</label>
          <input type="text" id="stripeCode" name="stripeCode" placeholder="Enter payment code" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelStripe" class="py-2 px-4 border rounded hover:bg-gray-100">Cancel</button>
          <button type="submit" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white rounded">Pay Now</button>
        </div>
      </form>
    </div>
  </div>

  <!-- PayPal Modal (Payment Code input) -->
  <div id="paypalModal" class="modal-bg" role="dialog" aria-modal="true" aria-labelledby="paypalModalTitle">
    <div class="bg-white rounded p-6 w-11/12 max-w-md shadow-lg">
      <h2 id="paypalModalTitle" class="text-xl font-bold mb-4">Enter PayPal Payment Code</h2>
      <form id="paypalForm" class="space-y-4" autocomplete="off">
        <div>
          <label for="paypalCode" class="block mb-1 font-medium">Payment Code</label>
          <input type="text" id="paypalCode" name="paypalCode" placeholder="Enter payment code" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelPaypal" class="py-2 px-4 border rounded hover:bg-gray-100">Cancel</button>
          <button type="submit" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white rounded">Pay Now</button>
        </div>
      </form>
    </div>
  </div>

  <!-- M-Pesa / Airtel Payment Modal -->
  <div id="mobileMoneyModal" class="modal-bg" role="dialog" aria-modal="true" aria-labelledby="mobileMoneyTitle">
    <div class="bg-white rounded p-6 w-11/12 max-w-md shadow-lg">
      <h2 id="mobileMoneyTitle" class="text-xl font-bold mb-4">Enter Mobile Money Payment Code</h2>
      <form id="mobileMoneyForm" class="space-y-4" autocomplete="off">
        <div>
          <label for="mobileMoneyCode" class="block mb-1 font-medium">Payment Code</label>
          <input type="text" id="mobileMoneyCode" name="mobileMoneyCode" placeholder="Enter payment code" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelMobileMoney" class="py-2 px-4 border rounded hover:bg-gray-100">Cancel</button>
          <button type="submit" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white rounded">Pay Now</button>
        </div>
      </form>
    </div>
  </div>

<script>
  // Utility to get URL params
  function getUrlParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      name: params.get('name') || '',
      location: params.get('location') || '',
      price: parseFloat(params.get('price')) || 0,
    };
  }

  // Format date to YYYY-MM-DD for inputs
  function formatDate(date) {
    return date.toISOString().split('T')[0];
  }

  // Calculate days between two dates
  function calculateNights(checkin, checkout) {
    const d1 = new Date(checkin);
    const d2 = new Date(checkout);
    const diffTime = d2 - d1;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    return diffDays > 0 ? diffDays : 0;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const { name, location, price } = getUrlParams();

    // Populate listing info on page
    document.getElementById('listingName').textContent = name || 'Listing Name Not Provided';
    document.getElementById('listingLocation').textContent = location || 'Location Not Provided';

    // For demo, autofill Full Name and Email (in real use case, these come from logged in user session)
    document.getElementById('name').value = 'Jane Doe';
    document.getElementById('email').value = 'janedoe@example.com';

    // Show booking summary below listing info
    const bookingSummary = document.getElementById('bookingSummary');
    bookingSummary.textContent = `Price per night: USD ${price.toFixed(2)}`;

    // Total price display
    const totalPriceEl = document.getElementById('totalPrice');

    // Form controls
    const checkinInput = document.getElementById('checkin');
    const checkoutInput = document.getElementById('checkout');
    const guestsInput = document.getElementById('guests');
    const bookingForm = document.getElementById('bookingForm');

    // Set min dates for checkin/checkout to today
    const todayStr = formatDate(new Date());
    checkinInput.min = todayStr;
    checkoutInput.min = todayStr;

    function updateTotal() {
      const checkinVal = checkinInput.value;
      const checkoutVal = checkoutInput.value;
      const guests = parseInt(guestsInput.value, 10) || 1;

      if (!checkinVal || !checkoutVal) {
        totalPriceEl.textContent = 'USD 0';
        return;
      }

      const nights = calculateNights(checkinVal, checkoutVal);
      if (nights <= 0) {
        totalPriceEl.textContent = 'Invalid dates';
        return;
      }

      const total = price * nights;
      totalPriceEl.textContent = `USD ${total.toFixed(2)} (${nights} night${nights > 1 ? 's' : ''})`;
    }

    // Update total price when dates or guests change
    checkinInput.addEventListener('change', () => {
      // Also update min checkout date to be checkin + 1 day
      if (checkinInput.value) {
        const minCheckout = new Date(checkinInput.value);
        minCheckout.setDate(minCheckout.getDate() + 1);
        checkoutInput.min = formatDate(minCheckout);
        if (checkoutInput.value <= checkinInput.value) {
          checkoutInput.value = '';
        }
      }
      updateTotal();
    });
    checkoutInput.addEventListener('change', updateTotal);
    guestsInput.addEventListener('input', updateTotal);

    updateTotal();

    // Modal elements
    const paymentMethodModal = document.getElementById('paymentMethodModal');
    const stripeModal = document.getElementById('stripeModal');
    const paypalModal = document.getElementById('paypalModal');
    const mobileMoneyModal = document.getElementById('mobileMoneyModal');

    // Buttons to cancel modals
    document.getElementById('closePaymentMethodModal').addEventListener('click', () => {
      paymentMethodModal.classList.remove('active');
    });
    document.getElementById('cancelStripe').addEventListener('click', () => {
      stripeModal.classList.remove('active');
    });
    document.getElementById('cancelPaypal').addEventListener('click', () => {
      paypalModal.classList.remove('active');
    });
    document.getElementById('cancelMobileMoney').addEventListener('click', () => {
      mobileMoneyModal.classList.remove('active');
    });

    // When payment method selected
    paymentMethodModal.querySelectorAll('button[data-method]').forEach(btn => {
      btn.addEventListener('click', e => {
        const method = e.currentTarget.getAttribute('data-method');
        paymentMethodModal.classList.remove('active');
        if (method === 'stripe') {
          stripeModal.classList.add('active');
        } else if (method === 'paypal') {
          paypalModal.classList.add('active');
        } else if (method === 'mpesa' || method === 'airtel') {
          mobileMoneyModal.classList.add('active');
        }
      });
    });

    // Booking form submit: open payment method modal
    bookingForm.addEventListener('submit', e => {
      e.preventDefault();

      // Validate form using browser constraints (required, etc)
      if (!bookingForm.checkValidity()) {
        bookingForm.reportValidity();
        return;
      }

      // Validate that check-out is after check-in
      if (calculateNights(checkinInput.value, checkoutInput.value) <= 0) {
        alert('Check-out date must be after check-in date.');
        return;
      }

      paymentMethodModal.classList.add('active');
    });

    // Payment code validation for demo (fake codes)
    const validPaymentCodes = ['1962', 'NOVASTAYS', '1234'];

    // Handle Stripe payment form submit
    document.getElementById('stripeForm').addEventListener('submit', e => {
      e.preventDefault();
      const code = e.target.stripeCode.value.trim();

      if (!validPaymentCodes.includes(code)) {
        alert('Invalid payment code for Stripe.');
        return;
      }

      stripeModal.classList.remove('active');
      showConfirmation();
    });

    // Handle PayPal payment form submit
    document.getElementById('paypalForm').addEventListener('submit', e => {
      e.preventDefault();
      const code = e.target.paypalCode.value.trim();

      if (!validPaymentCodes.includes(code)) {
        alert('Invalid payment code for PayPal.');
        return;
      }

      paypalModal.classList.remove('active');
      showConfirmation();
    });

    // Handle Mobile Money payment form submit (M-Pesa or Airtel)
    document.getElementById('mobileMoneyForm').addEventListener('submit', e => {
      e.preventDefault();
      const code = e.target.mobileMoneyCode.value.trim();

      if (!validPaymentCodes.includes(code)) {
        alert('Invalid payment code for Mobile Money.');
        return;
      }

      mobileMoneyModal.classList.remove('active');
      showConfirmation();
    });

    // Show booking confirmed message
    function showConfirmation() {
      bookingForm.style.display = 'none';
      paymentMethodModal.classList.remove('active');
      stripeModal.classList.remove('active');
      paypalModal.classList.remove('active');
      mobileMoneyModal.classList.remove('active');

      document.getElementById('confirmationMessage').classList.remove('hidden');
    }

    // Back to listings button
    document.getElementById('backToListingsBtn').addEventListener('click', () => {
      window.location.href = 'listing.html';
    });

  });
</script>

</body>
</html>
