<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Stay | Nova Stays KE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-600">Nova Stays KE</h1>
    <div class="text-sm text-gray-600">
      Booking as: <span class="font-semibold" id="userName">...</span> | <span id="userEmail">...</span>
    </div>
  </header>

  <!-- Booking Form -->
  <main class="max-w-xl mx-auto bg-white shadow mt-10 p-6 rounded-md">
    <h2 class="text-lg font-bold mb-4 text-green-700" id="listingTitle">Booking</h2>

    <form class="space-y-4">
      <!-- Display Listing Info -->
      <div class="text-sm text-gray-700">
        <p><strong>Listing:</strong> <span id="listingName">-</span></p>
        <p><strong>Location:</strong> <span id="listingLocation">-</span></p>
        <p><strong>Price per Night:</strong> USD <span id="listingPrice">0</span></p>
      </div>

      <!-- Booking Inputs -->
      <div>
        <label class="block text-sm font-medium">Check-in Date:</label>
        <input type="date" id="checkinDate" class="w-full mt-1 p-2 border rounded" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Check-out Date:</label>
        <input type="date" id="checkoutDate" class="w-full mt-1 p-2 border rounded" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Select Check-in Time:</label>
        <input type="time" id="checkinTime" class="w-full mt-1 p-2 border rounded" required />
      </div>

      <!-- Auto Calculated -->
      <div class="text-sm text-gray-700">
        <p><strong>Number of Nights:</strong> <span id="nightsCount">0</span></p>
      </div>

      <!-- Total -->
      <div class="text-green-700 font-semibold">
        Total: USD <span id="totalAmount">0</span>
      </div>

      <!-- Confirm Button -->
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded text-sm">
        Confirm Booking
      </button>
    </form>
  </main>

  <!-- Script Logic -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const listing = params.get('listing') || 'N/A';
    const price = parseFloat(params.get('price') || 0);
    const location = params.get('location') || 'N/A';
    const user = params.get('user') || 'Guest';
    const email = params.get('email') || 'guest@example.com';

    document.getElementById('userName').textContent = user;
    document.getElementById('userEmail').textContent = email;
    document.getElementById('listingTitle').textContent = `Booking: ${listing}`;
    document.getElementById('listingName').textContent = listing;
    document.getElementById('listingLocation').textContent = location;
    document.getElementById('listingPrice').textContent = price.toFixed(2);

    const checkinInput = document.getElementById('checkinDate');
    const checkoutInput = document.getElementById('checkoutDate');
    const nightsOutput = document.getElementById('nightsCount');
    const totalOutput = document.getElementById('totalAmount');

    function calculateNightsAndTotal() {
      const checkinDate = new Date(checkinInput.value);
      const checkoutDate = new Date(checkoutInput.value);

      if (!isNaN(checkinDate) && !isNaN(checkoutDate) && checkoutDate > checkinDate) {
        const timeDiff = checkoutDate - checkinDate;
        const nights = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
        nightsOutput.textContent = nights;
        totalOutput.textContent = (nights * price).toFixed(2);
      } else {
        nightsOutput.textContent = '0';
        totalOutput.textContent = '0.00';
      }
    }

    checkinInput.addEventListener('change', calculateNightsAndTotal);
    checkoutInput.addEventListener('change', calculateNightsAndTotal);

    document.querySelector('form').addEventListener('submit', e => {
      e.preventDefault();
      const nights = parseInt(nightsOutput.textContent);
      const total = totalOutput.textContent;
      alert(`Booking confirmed for ${nights} night(s) at USD ${total}`);
    });
  </script>

</body>
</html>
