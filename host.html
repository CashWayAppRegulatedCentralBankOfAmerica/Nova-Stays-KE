<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nova Stays KE - Host Listing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
  <style>
    /* Add your custom styles here */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Host Your Listing</h1>
  <form id="listingForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="title">Listing Title:</label>
    <input type="text" id="title" required>

    <label for="location">Location:</label>
    <input type="text" id="location" required>

    <label for="price">Price per night:</label>
    <input type="number" id="price" required>

    <button type="submit">Submit</button>
  </form>

  <div class="modal" id="successModal">
    <div class="modal-content">
      <p>Listing added successfully!</p>
      <button onclick="closeModal('successModal')">OK</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    const phoneInput = window.intlTelInput(document.querySelector("#phone"), {
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });

    const params = new URLSearchParams(window.location.search);
    const isAddMode = params.get('mode') === 'add';

    if (isAddMode) {
      document.getElementById('name').value = localStorage.getItem('currentHostName');
      document.getElementById('phone').value = localStorage.getItem('currentHostPhone');
      document.getElementById('email').value = localStorage.getItem('currentHostEmail');
      document.getElementById('name').disabled = true;
      document.getElementById('phone').disabled = true;
      document.getElementById('email').disabled = true;
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    document.getElementById('listingForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const listings = JSON.parse(localStorage.getItem('novaStaysListings')) || [];
      const newListing = {
        id: Date.now(),
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        title: document.getElementById('title').value,
        location: document.getElementById('location').value,
        price: document.getElementById('price').value,
        verified: false
      };
      listings.push(newListing);
      localStorage.setItem('novaStaysListings', JSON.stringify(listings));

      // Save host info if first time
      if (!isAddMode) {
        localStorage.setItem('currentHostName', newListing.name);
        localStorage.setItem('currentHostPhone', newListing.phone);
        localStorage.setItem('currentHostEmail', newListing.email);
      }

      document.getElementById('successModal').style.display = 'block';
      setTimeout(() => window.location.href = 'portal.html', 2000);
    });
  </script>
</body>
</html>
