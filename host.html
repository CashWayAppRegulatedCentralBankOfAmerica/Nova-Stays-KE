<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Become a Host - Nova Stays KE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <div class="max-w-4xl mx-auto p-6 bg-white mt-10 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Become a Host</h2>

    <form id="hostForm" class="space-y-4">
      <input type="text" id="hostName" placeholder="Host Name" required class="w-full p-2 border rounded" />
      <input type="text" id="listingName" placeholder="Listing Name" required class="w-full p-2 border rounded" />
      <input type="text" id="location" placeholder="Location" required class="w-full p-2 border rounded" />
      <input type="number" id="price" placeholder="Amount Per Night (Ksh)" required class="w-full p-2 border rounded" />
      
      <label class="block mt-4 font-semibold">Host Profile Image:</label>
      <input type="file" id="hostImage" accept="image/*" required class="w-full p-2 border rounded" />
      
      <label class="block mt-4 font-semibold">Property Images (Max 20):</label>
      <input type="file" id="propertyImages" accept="image/*" multiple class="w-full p-2 border rounded" />

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Submit Listing</button>
    </form>
  </div>

  <script>
    document.getElementById('hostForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const hostName = document.getElementById('hostName').value;
      const listingName = document.getElementById('listingName').value;
      const location = document.getElementById('location').value;
      const price = document.getElementById('price').value;
      const hostImageFile = document.getElementById('hostImage').files[0];
      const propertyImageFiles = Array.from(document.getElementById('propertyImages').files).slice(0, 20);

      // Convert images to base64
      const toBase64 = file => new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result);
        reader.onerror = err => rej(err);
        reader.readAsDataURL(file);
      });

      const hostImage = await toBase64(hostImageFile);
      const propertyImages = await Promise.all(propertyImageFiles.map(toBase64));

      const newListing = {
        id: Date.now(),
        hostName,
        listingName,
        location,
        price,
        hostImage,
        propertyImages,
        bookings: []
      };

      const listings = JSON.parse(localStorage.getItem('listings')) || [];
      listings.push(newListing);
      localStorage.setItem('listings', JSON.stringify(listings));

      alert("Listing submitted!");
      this.reset();
    });
  </script>
  <script>
  document.getElementById("submit-listing").addEventListener("click", function (e) {
    e.preventDefault();

    const hostName = document.getElementById("host-name").value.trim();
    const pricePerNight = document.getElementById("price").value.trim();
    const location = document.getElementById("location").value.trim();
    const listingName = document.getElementById("listing-name").value.trim();
    const imagesInput = document.getElementById("property-images");
    const profileInput = document.getElementById("host-profile");

    if (!hostName || !pricePerNight || !location || !listingName || imagesInput.files.length === 0 || !profileInput.files[0]) {
      alert("Please fill out all fields and upload images.");
      return;
    }

    // Read property images (max 20)
    const imagePromises = Array.from(imagesInput.files).slice(0, 20).map(file => readFileAsDataURL(file));
    // Read profile image
    const profilePromise = readFileAsDataURL(profileInput.files[0]);

    Promise.all([...imagePromises, profilePromise]).then(results => {
      const listingImages = results.slice(0, imagePromises.length);
      const hostProfile = results[results.length - 1];

      const listingData = {
        hostName,
        pricePerNight,
        location,
        listingName,
        images: listingImages,
        hostProfile
      };

      const existing = JSON.parse(localStorage.getItem("nova_listings")) || [];
      existing.push(listingData);
      localStorage.setItem("nova_listings", JSON.stringify(existing));

      // Redirect to listing.html
      window.location.href = "listing.html";
    });
  });

  function readFileAsDataURL(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
</script>


</body>
</html>
