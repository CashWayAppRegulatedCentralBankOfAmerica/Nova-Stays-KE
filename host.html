<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Host Your Property - Nova Stays KE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-start">
    <h1 class="text-xl font-bold text-green-600">Nova Stays KE</h1>
    <div class="text-sm text-gray-600 text-right leading-snug">
      <span class="font-semibold">Host Portal</span><br />
      <span>Add a New Property</span>
    </div>
  </header>

  <!-- Form Section -->
  <main class="max-w-xl mx-auto mt-8 p-4 bg-white shadow-md rounded-lg">
    <h2 class="text-lg font-bold mb-4 text-green-700">List Your Property</h2>
    <form id="hostForm" class="space-y-4">
      <input type="text" name="hostName" placeholder="Your Full Name" class="w-full border px-3 py-2 rounded-md" required />
      <input type="email" name="hostEmail" placeholder="Your Email" class="w-full border px-3 py-2 rounded-md" required />
      <input type="tel" name="hostPhone" placeholder="Your Phone Number" class="w-full border px-3 py-2 rounded-md" required />

      <input type="text" name="title" placeholder="Property Title" class="w-full border px-3 py-2 rounded-md" required />
      <input type="text" name="location" placeholder="Location (e.g. Nairobi)" class="w-full border px-3 py-2 rounded-md" required />
      <input type="number" name="price" placeholder="Price per night (KES)" class="w-full border px-3 py-2 rounded-md" required />

      <label class="block text-sm font-semibold mt-4">Upload Listing Images</label>
      <input type="file" id="listingImages" accept="image/*" multiple class="w-full border px-3 py-2 rounded-md" required />

      <label class="block text-sm font-semibold mt-4">Upload Host Avatar</label>
      <input type="file" id="hostAvatar" accept="image/*" class="w-full border px-3 py-2 rounded-md" required />

      <div class="mt-4">
        <p class="font-medium text-sm mb-1">Features:</p>
        <div class="flex flex-wrap gap-2 text-sm">
          <label><input type="checkbox" value="WiFi" /> WiFi</label>
          <label><input type="checkbox" value="Parking" /> Parking</label>
          <label><input type="checkbox" value="TV" /> TV</label>
          <label><input type="checkbox" value="Hot Shower" /> Hot Shower</label>
          <label><input type="checkbox" value="Pool" /> Pool</label>
        </div>
      </div>

      <button type="submit" class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white text-sm py-2 rounded-md">Submit Property</button>
    </form>
  </main>

  <script>
    document.getElementById("hostForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;

      const listingImages = [...document.getElementById("listingImages").files];
      const hostAvatar = document.getElementById("hostAvatar").files[0];

      if (!listingImages.length || !hostAvatar) {
        alert("Please upload listing images and a host avatar.");
        return;
      }

      const features = [...form.querySelectorAll('input[type="checkbox"]:checked')].map(cb => cb.value);

      const reader = new FileReader();
      reader.onload = () => {
        const avatarBase64 = reader.result;

        const listings = JSON.parse(localStorage.getItem("novaHostListings") || "[]");

        listings.push({
          id: Date.now(),
          hostName: form.hostName.value,
          hostEmail: form.hostEmail.value,
          hostPhone: form.hostPhone.value,
          title: form.title.value,
          location: form.location.value,
          price: form.price.value,
          images: listingImages.map(file => URL.createObjectURL(file)),
          hostAvatar: avatarBase64,
          features,
          status: "pending"
        });

        localStorage.setItem("novaHostListings", JSON.stringify(listings));
        window.location.href = "portal.html";
      };
      reader.readAsDataURL(hostAvatar);
    });
  </script>
</body>
</html>
