<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Stays KE - Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Top Navbar -->
  <div class="flex items-center justify-between bg-white shadow-md p-4">
    <div class="text-xl font-bold text-green-600">Nova Stays KE</div>
    <div id="user-info" class="text-sm text-gray-700"></div>
  </div>

  <!-- Location Buttons -->
  <div class="flex flex-wrap sm:flex-nowrap justify-center gap-2 mt-4 px-4">
    <a href="nairobi.html" class="bg-green-100 text-green-800 rounded-full px-4 py-2">Nairobi</a>
    <a href="mombasa.html" class="bg-green-100 text-green-800 rounded-full px-4 py-2">Mombasa</a>
    <a href="zanzibar.html" class="bg-green-100 text-green-800 rounded-full px-4 py-2">Zanzibar</a>
    <a href="kisumu.html" class="bg-green-100 text-green-800 rounded-full px-4 py-2">Kisumu</a>
    <a href="nakuru.html" class="bg-green-100 text-green-800 rounded-full px-4 py-2">Nakuru</a>
  </div>

  <!-- Listings -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-6">
    <!-- Listing Item -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <!-- Thumbnail Image (First Image of Carousel) -->
      <img id="carouselThumb1" src="https://source.unsplash.com/400x300/?apartment" class="w-full h-60 object-cover" alt="Listing Image" />

      <!-- Carousel Arrows Below Thumbnail -->
      <div class="flex justify-center items-center gap-4 mt-2">
        <button onclick="prevImage('1')" class="bg-gray-200 hover:bg-gray-300 p-2 rounded-full">
          ◀
        </button>
        <button onclick="nextImage('1')" class="bg-gray-200 hover:bg-gray-300 p-2 rounded-full">
          ▶
        </button>
      </div>

      <!-- Listing Details -->
      <div class="p-4">
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center space-x-2">
            <img src="https://i.pravatar.cc/40" class="w-8 h-8 rounded-full" alt="Host">
            <div>
              <p class="font-bold text-sm">Jane Host</p>
              <p class="text-xs text-gray-500">Nairobi, Kenya</p>
            </div>
          </div>
          <div class="text-yellow-500 text-sm">
            ⭐⭐⭐⭐☆ (24 reviews)
          </div>
        </div>
        <h3 class="font-semibold text-lg">Elegant Studio Apartment</h3>
        <p class="text-green-600 font-bold">USD 40 / night</p>

        <!-- Features -->
        <div class="flex flex-wrap gap-2 mt-3 text-xs text-gray-700">
          <span class="bg-gray-200 px-2 py-1 rounded-full">WiFi</span>
          <span class="bg-gray-200 px-2 py-1 rounded-full">TV</span>
          <span class="bg-gray-200 px-2 py-1 rounded-full">Parking</span>
          <span class="bg-gray-200 px-2 py-1 rounded-full">Hot Shower</span>
        </div>

        <!-- Book Now -->
        <button onclick="bookNow('Elegant Studio Apartment', 40, 'Nairobi')" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md">Book Now</button>
      </div>
    </div>

    <!-- Copy above block to create more listings -->
  </div>

  <!-- JavaScript -->
  <script>
    const name = localStorage.getItem("userFullName") || "Guest";
    const email = localStorage.getItem("userEmail") || "guest@example.com";
    document.getElementById("user-info").innerHTML = `<strong>${name}</strong> | ${email}`;

    // Carousel Image Sets
    const images = {
      "1": [
        "https://source.unsplash.com/400x300/?apartment",
        "https://source.unsplash.com/400x300/?livingroom",
        "https://source.unsplash.com/400x300/?bedroom",
        "https://source.unsplash.com/400x300/?kitchen",
        "https://source.unsplash.com/400x300/?balcony",
        "https://source.unsplash.com/400x300/?bathroom",
        "https://source.unsplash.com/400x300/?pool",
        "https://source.unsplash.com/400x300/?hotel",
        "https://source.unsplash.com/400x300/?vacation",
        "https://source.unsplash.com/400x300/?interior"
      ]
    };
    const currentIndex = {
      "1": 0
    };

    function nextImage(id) {
      currentIndex[id] = (currentIndex[id] + 1) % images[id].length;
      document.getElementById("carouselThumb" + id).src = images[id][currentIndex[id]];
    }

    function prevImage(id) {
      currentIndex[id] = (currentIndex[id] - 1 + images[id].length) % images[id].length;
      document.getElementById("carouselThumb" + id).src = images[id][currentIndex[id]];
    }

    function bookNow(listingName, price, location) {
      localStorage.setItem("bookingName", listingName);
      localStorage.setItem("bookingPrice", price);
      localStorage.setItem("bookingLocation", location);
      localStorage.setItem("visitorName", name);
      localStorage.setItem("visitorEmail", email);
      window.location.href = "booking.html";
    }
  </script>

</body>
</html>
