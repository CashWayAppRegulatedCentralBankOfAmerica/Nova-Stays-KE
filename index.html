<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nova Stay KE - Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 flex items-center justify-center h-screen">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-600 mb-6 text-center">Welcome to Nova Stay KE</h2>
    
    <!-- Tabs -->
    <div class="flex justify-between mb-4">
      <button id="showSignUp" class="text-green-600 font-semibold">Sign Up</button>
      <button id="showSignIn" class="text-gray-500">Sign In</button>
    </div>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="space-y-4">
      <input type="text" id="signupName" placeholder="Full Name" class="w-full border p-2 rounded" required />
      <input type="email" id="signupEmail" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" id="signupPassword" placeholder="Password" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-green-600 w-full text-white py-2 rounded hover:bg-green-700">Sign Up</button>
    </form>

    <!-- Sign In Form -->
    <form id="signInForm" class="space-y-4 hidden">
      <input type="email" id="signinEmail" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" id="signinPassword" placeholder="Password" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-green-600 w-full text-white py-2 rounded hover:bg-green-700">Sign In</button>
    </form>
  </div>

  <script>
    const showSignUp = document.getElementById('showSignUp');
    const showSignIn = document.getElementById('showSignIn');
    const signUpForm = document.getElementById('signUpForm');
    const signInForm = document.getElementById('signInForm');

    // Switch Tabs
    showSignUp.addEventListener('click', () => {
      signUpForm.classList.remove('hidden');
      signInForm.classList.add('hidden');
      showSignUp.classList.add('text-green-600');
      showSignIn.classList.remove('text-green-600');
    });

    showSignIn.addEventListener('click', () => {
      signInForm.classList.remove('hidden');
      signUpForm.classList.add('hidden');
      showSignIn.classList.add('text-green-600');
      showSignUp.classList.remove('text-green-600');
    });

    // SIGN UP Logic
    signUpForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;

      let users = JSON.parse(localStorage.getItem('novaUsers')) || [];

      const emailExists = users.some(user => user.email === email);

      if (emailExists) {
        alert("This email is already registered. Please sign in.");
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem('novaUsers', JSON.stringify(users));
      alert("Sign up successful! Please sign in.");
      
      // Switch to Sign In tab
      signInForm.classList.remove('hidden');
      signUpForm.classList.add('hidden');
      showSignIn.classList.add('text-green-600');
      showSignUp.classList.remove('text-green-600');
    });

    // SIGN IN Logic
    signInForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signinEmail').value.trim();
      const password = document.getElementById('signinPassword').value;

      const users = JSON.parse(localStorage.getItem('novaUsers')) || [];
      const matchedUser = users.find(user => user.email === email && user.password === password);

      if (matchedUser) {
        localStorage.setItem('novaLoggedIn', JSON.stringify(matchedUser));
        window.location.href = 'listing.html';
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>
</body>
</html>
