<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Stays KE | Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      emailjs.init("0ockMZ07aVnggqzsD");
      loadRegisteredUsers();
    });

    const suspendedUsers = ["JACKREALKENYA@GMAIL.com", "suspended1@example.com", "blockeduser@example.com"];
    let registeredUsers = {};

    function loadRegisteredUsers() {
      const users = localStorage.getItem("registeredUsers");
      if (users) {
        registeredUsers = JSON.parse(users);
      }
    }

    function saveRegisteredUsers() {
      localStorage.setItem("registeredUsers", JSON.stringify(registeredUsers));
    }

    function toggleForm() {
      document.getElementById('login-form').classList.toggle('hidden');
      document.getElementById('signup-form').classList.toggle('hidden');
      document.getElementById('modal').classList.add('hidden');
    }

    function showModal(message, redirectToLogin = false) {
      const modal = document.getElementById('modal');
      document.getElementById('modal-message').innerText = message;
      modal.classList.remove('hidden');
      if (redirectToLogin) {
        document.getElementById('modal-ok-btn').onclick = () => {
          modal.classList.add('hidden');
          toggleForm();
        };
      } else {
        document.getElementById('modal-ok-btn').onclick = () => modal.classList.add('hidden');
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (suspendedUsers.includes(email)) {
        showModal("Your account has been suspended. Please contact support.");
        return;
      }

      if (registeredUsers[email] === password) {
        localStorage.setItem('userName', email);
        showModal("Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "listing.html";
        }, 1500);
      } else {
        showModal("Login failed. Please check your credentials.");
      }
    }

    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const confirm = document.getElementById('signup-confirm-password').value.trim();

      if (password !== confirm) {
        showModal("Passwords do not match.");
        return;
      }

      if (registeredUsers[email]) {
        showModal("This email is already registered.");
        return;
      }

      registeredUsers[email] = password;
      saveRegisteredUsers();
      localStorage.setItem('fullName', name);

      showModal("Registration successful! Please login.", true);
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="container mx-auto px-4 py-12 max-w-md">
    <div id="login-form" class="bg-white p-8 shadow-md rounded-lg">
      <h2 class="text-2xl font-bold text-green-600 mb-4">Login to Nova Stays KE</h2>
      <form class="space-y-4" onsubmit="handleLogin(event)">
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input id="login-email" type="email" class="w-full px-4 py-2 border rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Password</label>
          <input id="login-password" type="password" class="w-full px-4 py-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Login</button>
      </form>
      <p class="text-sm mt-4 text-center">Don't have an account? <button onclick="toggleForm()" class="text-green-600">Sign up</button></p>
    </div>
  </div>
</body>
</html>
