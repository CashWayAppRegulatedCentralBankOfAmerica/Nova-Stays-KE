<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Stays KE - Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        max-width: 100vw;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">Nova Stays KE</h1>
      <nav class="text-sm text-gray-600">
        <a href="host.html" class="hover:underline">Become a Host</a>
      </nav>
    </header>

    <!-- Listings Section -->
    <main class="p-4">
      <h2 class="text-xl font-bold mb-4 text-green-700">Available Stays</h2>
      <div
        id="listingContainer"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Listings will be dynamically injected here -->
      </div>
    </main>

    <!-- Dynamic Listings Script -->
    <script>
      function openDB() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open("NovaStaysDB", 1);
          request.onerror = () => reject(request.error);
          request.onsuccess = () => resolve(request.result);
        });
      }

      async function fetchListings() {
        const db = await openDB();
        return new Promise((resolve, reject) => {
          const tx = db.transaction("listings", "readonly");
          const store = tx.objectStore("listings");
          const req = store.getAll();
          req.onsuccess = () => resolve(req.result);
          req.onerror = () => reject(req.error);
        });
      }

      function createListingCard(listing) {
        const card = document.createElement("div");
        card.className =
          "bg-white rounded-2xl shadow p-4 hover:shadow-lg transition";

        const img = listing.images[0] || "";
        const features = listing.features
          ?.map(
            (f) =>
              `<span class='bg-gray-100 text-xs text-gray-600 rounded px-2 py-1'>${f}</span>`
          )
          .join(" ") || "";

        card.innerHTML = `
          <div class="relative">
            <img src="${img}" alt="${listing.title}" class="w-full h-48 object-cover rounded-xl" />
            <div class="absolute top-2 right-2 text-xs bg-white px-2 py-1 rounded shadow">
              ${listing.rating}
            </div>
          </div>
          <div class="mt-3">
            <h3 class="text-lg font-bold text-green-700">${listing.title}</h3>
            <p class="text-sm text-gray-500">${listing.location}</p>
            <div class="flex items-center gap-2 mt-2">
              <img src="${listing.hostAvatar}" alt="${listing.hostName}" class="w-8 h-8 rounded-full border" />
              <span class="text-sm text-gray-700">${listing.hostName}</span>
            </div>
            <p class="text-green-600 font-semibold mt-2">$${listing.price}/night</p>
            <div class="flex flex-wrap gap-2 mt-2">${features}</div>
          </div>
        `;
        return card;
      }

      async function loadListings() {
        const container = document.getElementById("listingContainer");
        if (!container) return;

        const listings = await fetchListings();
        listings.forEach((listing) => {
          const card = createListingCard(listing);
          container.appendChild(card);
        });
      }

      window.addEventListener("DOMContentLoaded", loadListings);
    </script>
  </body>
</html>
