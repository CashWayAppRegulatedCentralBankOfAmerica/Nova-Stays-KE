<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Stays KE - Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow flex justify-between items-center px-6 py-4">
    <h1 class="text-2xl font-bold text-green-600">Nova Stays KE</h1>
    <div id="userInfo" class="text-right text-sm text-gray-700">
      <!-- User name and email here -->
    </div>
  </header>

  <!-- Filter Buttons -->
  <section class="bg-white p-4 mt-4 max-w-5xl mx-auto rounded-md shadow flex gap-4 justify-center">
    <button data-location="All" class="filter-btn px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">All</button>
    <button data-location="Nairobi" class="filter-btn px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Nairobi</button>
    <button data-location="Kisumu" class="filter-btn px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Kisumu</button>
  </section>

  <!-- Listings Container -->
  <main id="listingsContainer" class="max-w-5xl mx-auto mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4 pb-12">
    <!-- Listings dynamically inserted here -->
  </main>

  <!-- Review Modal -->
  <div id="reviewModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 max-w-md w-full relative">
      <button id="closeReviewModal" class="absolute top-2 right-3 text-gray-600 hover:text-gray-900 text-xl font-bold">&times;</button>
      <h3 class="text-lg font-semibold mb-2">Reviews</h3>
      <div id="reviewContent" class="overflow-auto max-h-64 text-gray-700"></div>
    </div>
  </div>

  <script>
    // Show logged in user info from localStorage (assumes keys: userName, userEmail)
    function displayUserInfo() {
      const userInfoDiv = document.getElementById('userInfo');
      const userName = localStorage.getItem('userName');
      const userEmail = localStorage.getItem('userEmail');
      if (userName && userEmail) {
        userInfoDiv.textContent = `${userName} (${userEmail})`;
      } else {
        userInfoDiv.innerHTML = '<a href="signup.html" class="text-green-600 hover:underline">Sign Up / Log In</a>';
      }
    }

    // Get all listings from localStorage (assumed stored under "novaListings" as JSON string)
    function getListings() {
      const data = localStorage.getItem('novaListings');
      return data ? JSON.parse(data) : [];
    }

    // Create listing card element with all images, features, and review clickable
    function createListingCard(listing) {
      const card = document.createElement('div');
      card.className = "bg-white rounded-md shadow-md overflow-hidden flex flex-col";

      // Images carousel (simple horizontal scroll)
      const imgContainer = document.createElement('div');
      imgContainer.className = "flex overflow-x-auto space-x-2 p-2 bg-gray-100";
      listing.images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = listing.title;
        img.className = "h-32 w-auto rounded-md flex-shrink-0 object-cover";
        imgContainer.appendChild(img);
      });

      // Main content
      const content = document.createElement('div');
      content.className = "p-4 flex flex-col flex-grow";

      content.innerHTML = `
        <h2 class="text-xl font-semibold mb-1">${listing.title}</h2>
        <p class="text-sm text-gray-600 mb-1">${listing.location}</p>
        <p class="text-green-700 font-bold mb-2">$${listing.price.toFixed(2)} per night</p>
        <p class="text-gray-700 mb-2">Host: ${listing.hostName}</p>
        <div class="flex items-center gap-2 mb-2">
          <img src="${listing.hostAvatar}" alt="${listing.hostName}" class="h-8 w-8 rounded-full object-cover border border-gray-300" />
          <span class="text-sm text-gray-600">Features: ${listing.features.join(', ')}</span>
        </div>
        <button class="text-green-700 underline text-sm mb-2 review-btn cursor-pointer">View Reviews</button>
        <p class="mb-4 text-yellow-500 font-semibold">${listing.rating}</p>
        <button class="book-btn bg-green-600 hover:bg-green-700 text-white py-2 rounded text-sm mt-auto">Book Now</button>
      `;

      // Append image container and content
      card.appendChild(imgContainer);
      card.appendChild(content);

      // Review button click
      const reviewBtn = content.querySelector('.review-btn');
      reviewBtn.addEventListener('click', () => openReviewModal(listing));

      // Book button click
      const bookBtn = content.querySelector('.book-btn');
      bookBtn.addEventListener('click', () => {
        const userName = localStorage.getItem('userName');
        const userEmail = localStorage.getItem('userEmail');
        if (!userName || !userEmail) {
          alert('Please sign up or log in to book.');
          window.location.href = 'signup.html';
          return;
        }
        // Pass booking info via URL parameters
        const params = new URLSearchParams({
          listingTitle: listing.title,
          listingLocation: listing.location,
          listingPrice: listing.price,
          bookerName: userName,
          bookerEmail: userEmail
        });
        window.location.href = `book.html?${params.toString()}`;
      });

      return card;
    }

    // Filter listings by location (or "All")
    function filterListings(location) {
      const allListings = getListings();
      if (location === 'All') return allListings;
      return allListings.filter(l => l.location.toLowerCase() === location.toLowerCase());
    }

    // Render listings in container
    function renderListings(location = 'All') {
      const container = document.getElementById('listingsContainer');
      container.innerHTML = '';
      const listings = filterListings(location);
      if (listings.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500 col-span-full">No listings found.</p>';
        return;
      }
      listings.forEach(listing => {
        const card = createListingCard(listing);
        container.appendChild(card);
      });
    }

    // Review modal logic
    function openReviewModal(listing) {
      const modal = document.getElementById('reviewModal');
      const reviewContent = document.getElementById('reviewContent');
      reviewContent.innerHTML = '';

      if (listing.bookings.length === 0) {
        reviewContent.textContent = 'No reviews yet.';
      } else {
        listing.bookings.forEach((booking, i) => {
          if (booking.review) {
            const reviewDiv = document.createElement('div');
            reviewDiv.className = 'mb-3 border-b border-gray-200 pb-2';
            reviewDiv.innerHTML = `<p class="italic">"${booking.review}"</p><p class="text-xs text-gray-500">- ${booking.guestName}</p>`;
            reviewContent.appendChild(reviewDiv);
          }
        });
        if (reviewContent.innerHTML.trim() === '') {
          reviewContent.textContent = 'No reviews yet.';
        }
      }

      modal.classList.remove('hidden');
    }

    document.getElementById('closeReviewModal').addEventListener('click', () => {
      document.getElementById('reviewModal').classList.add('hidden');
    });

    // Filter buttons click event
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        renderListings(btn.dataset.location);
        // Highlight active
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('bg-green-800'));
        btn.classList.add('bg-green-800');
      });
    });

    // Initial setup
    displayUserInfo();
    renderListings();

  </script>
</body>
</html>
