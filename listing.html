<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Stays KE - Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">Nova Stays KE</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
        <a href="listings.html" class="text-gray-700 hover:text-green-600 font-semibold">Listings</a>
        <a href="contact.html" class="text-gray-700 hover:text-green-600">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Listing 1 -->
    <div class="bg-white rounded-lg shadow p-4">
      <img id="carouselThumb1" src="https://source.unsplash.com/400x300/?apartment" alt="Listing Image" class="w-full h-48 object-cover rounded mb-2"/>
      <div class="flex justify-between items-center mb-2">
        <button onclick="prevImage('1')" class="text-green-600 hover:underline">Prev</button>
        <button onclick="nextImage('1')" class="text-green-600 hover:underline">Next</button>
      </div>
      <h2 class="text-lg font-semibold">2-Bedroom Apartment in Kilimani</h2>
      <p class="text-sm text-gray-600">USD 60 / night</p>
      <p class="text-sm text-gray-600">Kilimani, Nairobi</p>
      <button onclick="bookNow('2-Bedroom Apartment in Kilimani', 60, 'Kilimani')" class="mt-3 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Book Now</button>
      <div class="flex space-x-2 mt-4 overflow-x-auto">
        <img src="https://source.unsplash.com/400x300/?apartment" class="w-16 h-12 object-cover rounded cursor-pointer" alt="Thumb 1" onclick="document.getElementById('carouselThumb1').src=this.src"/>
        <img src="https://source.unsplash.com/400x300/?room" class="w-16 h-12 object-cover rounded cursor-pointer" alt="Thumb 2" onclick="document.getElementById('carouselThumb1').src=this.src"/>
        <img src="https://source.unsplash.com/400x300/?interior" class="w-16 h-12 object-cover rounded cursor-pointer" alt="Thumb 3" onclick="document.getElementById('carouselThumb1').src=this.src"/>
      </div>
    </div>

    <!-- Listing 2 -->
    <div class="bg-white rounded-lg shadow p-4">
      <img id="carouselThumb2" src="https://source.unsplash.com/400x300/?villa" alt="Listing Image" class="w-full h-48 object-cover rounded mb-2"/>
      <div class="flex justify-between items-center mb-2">
        <button onclick="prevImage('2')" class="text-green-600 hover:underline">Prev</button>
        <button onclick="nextImage('2')" class="text-green-600 hover:underline">Next</button>
      </div>
      <h2 class="text-lg font-semibold">Luxury Villa in Karen</h2>
      <p class="text-sm text-gray-600">USD 150 / night</p>
      <p class="text-sm text-gray-600">Karen, Nairobi</p>
      <button onclick="bookNow('Luxury Villa in Karen', 150, 'Karen')" class="mt-3 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Book Now</button>
      <div class="flex space-x-2 mt-4 overflow-x-auto">
        <img src="https://source.unsplash.com/400x300/?villa" class="w-16 h-12 object-cover rounded cursor-pointer" alt="Thumb 4" onclick="document.getElementById('carouselThumb2').src=this.src"/>
        <img src="https://source.unsplash.com/400x300/?luxury" class="w-16 h-12 object-cover rounded cursor-pointer" alt="Thumb 5" onclick="document.getElementById('carouselThumb2').src=this.src"/>
        <img src="https://source.unsplash.com/400x300/?beach" class="w-16 h-12 object-cover rounded cursor-pointer" alt="Thumb 6" onclick="document.getElementById('carouselThumb2').src=this.src"/>
      </div>
    </div>

    <!-- Listing 3 -->
    <div class="bg-white rounded-lg shadow p-4">
      <img id="carouselThumb3" src="IMG-20250517-WA0012.jpg" alt="Listing Image" class="w-full h-48 object-cover rounded mb-2"/>
      <div class="flex justify-between items-center mb-2">
        <button onclick="prevImage('3')" class="text-green-600 hover:underline">Prev</button>
        <button onclick="nextImage('3')" class="text-green-600 hover:underline">Next</button>
      </div>
      <h2 class="text-lg font-semibold">Stylish Loft in Westlands</h2>
      <p class="text-sm text-gray-600">USD 90 / night</p>
      <p class="text-sm text-gray-600">Westlands, Nairobi</p>
      <button onclick="bookNow('Stylish Loft in Westlands', 90, 'Westlands')" class="mt-3 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Book Now</button>
      <div class="flex space-x-2 mt-4 overflow-x-auto">
        <img src="IMG-20250517-WA0012.jpg" class="w-16 h-12 object-cover rounded cursor-pointer" alt="Thumb 7" onclick="document.getElementById('carouselThumb3').src=this.src"/>
        <img src="IMG-20250517-WA0013.jpg" class="w-16 h-12 object-cover rounded cursor-pointer" alt="Thumb 8" onclick="document.getElementById('carouselThumb3').src=this.src"/>
        <img src="IMG-20250517-WA0014.jpg" class="w-16 h-12 object-cover rounded cursor-pointer" alt="Thumb 9" onclick="document.getElementById('carouselThumb3').src=this.src"/>
      </div>
    </div>
  </main>

  <script>
    const images = {
      1: [
        "https://source.unsplash.com/400x300/?apartment",
        "https://source.unsplash.com/400x300/?room",
        "https://source.unsplash.com/400x300/?interior"
      ],
      2: [
        "https://source.unsplash.com/400x300/?villa",
        "https://source.unsplash.com/400x300/?luxury",
        "https://source.unsplash.com/400x300/?beach"
      ],
      3: [
        "IMG-20250517-WA0012.jpg",
        "IMG-20250517-WA0013.jpg",
        "IMG-20250517-WA0014.jpg"
      ]
    };

    const currentIndex = { 1: 0, 2: 0, 3: 0 };

    function nextImage(id) {
      if (images[id]) {
        currentIndex[id] = (currentIndex[id] + 1) % images[id].length;
        document.getElementById(`carouselThumb${id}`).src = images[id][currentIndex[id]];
      }
    }

    function prevImage(id) {
      if (images[id]) {
        currentIndex[id] = (currentIndex[id] - 1 + images[id].length) % images[id].length;
        document.getElementById(`carouselThumb${id}`).src = images[id][currentIndex[id]];
      }
    }

    function bookNow(title, price, location) {
      alert(`Booking "${title}" at USD ${price}/night in ${location}`);
    }
  </script>
</body>
</html>
